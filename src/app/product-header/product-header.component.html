<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [mat-menu-trigger-for]="sortMenu">{{'Sort By '+ currentSortOrder}}</button>
            <mat-menu #sortMenu="matMenu">
                <button mat-menu-item (click)="onSortBy(sort.asc)">ASC</button>
                <button mat-menu-item (click)="onSortBy(sort.desc)">DESC</button>
            </mat-menu>
        </div>

        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{ currentItemCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsCountUpdated(count.count12)" mat-menu-item>12</button>
                    <button (click)="onItemsCountUpdated(count.count24)" mat-menu-item>24</button>
                    <button (click)="onItemsCountUpdated(count.count36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
              </button>
              <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
              </button>
              <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
              </button>
        </div>
    </div>
</mat-card>
